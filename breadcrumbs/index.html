<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BreadCrubs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="breadcrumbs">
      <div class="breadcrumbs-home breadcrumbs-item">
        <div class="breadcrumbs-home-blog">
          <img
            src="/images/breadcrumbs-images/home-smile-2-line-breadcrumbs.svg"
            alt=""
          />
          <img
            src="/images/breadcrumbs-images/arrow-right-s-line-breadcrumbs.svg"
            alt=""
          />
          <span>Blogs</span>
          <img
            src="/images/breadcrumbs-images/arrow-right-s-line-breadcrumbs.svg"
            alt=""
          />
          <p>The Power of Minimalism in Design</p>
        </div>
        <h5>The Power of Minimalism in Design</h5>
      </div>
    </div>

    <div class="breadcrumbs">
      <div class="breadcrumbs-settings breadcrumbs-item">
        <div class="breadcrumbs-settings-blog">
          <img
            src="/images/breadcrumbs-images/settings-2-line-breadcrumbs.svg"
            alt=""
          />
          <span>Settings</span>
          <img
            src="/images/breadcrumbs-images/arrow-right-s-line-breadcrumbs.svg"
            alt=""
          />
          <img
            src="/images/breadcrumbs-images/notification-3-line.breadcrumbs.svg"
            alt=""
          />
          <span>Notifications</span>
          <img
            src="/images/breadcrumbs-images/arrow-right-s-line-breadcrumbs.svg"
            alt=""
          />
          <img
            src="/images/breadcrumbs-images/home-smile-2-line (1)-breadcrumbs.svg (1).svg"
            alt=""
          />
          <p>Email Notifications</p>
        </div>
        <h5>The Power of Minimalism in Design</h5>
      </div>
    </div>
  </body>
</html>
