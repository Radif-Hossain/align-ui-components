<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-Picker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="color-picker-example">
      <div class="color-spectrum">
        <div class="color-spectrum-content">
          <div class="spectrum-content-color-picker">
            <img src="/images/color-picker/Color.svg" alt="" />
            <div class="spectrum-content-color-picker-black"></div>
          </div>

          <div class="spectrum-content-color-slider">
            <img src="/images/color-picker/Color (1).svg" alt="" />
          </div>

          <div class="spectrum-content-color-input">
            <img src="/images/color-picker/delete-bin-line.svg" alt="" />
            <div class="spectrum-content-color-input-code">
              <div class="spectrum-content-color-input-code-img">
                <img src="/images/color-picker/Color.svg" alt="" />
                <p>#EE2121</p>
              </div>
              <p class="spectrum-content-color-input-code-percentage">100%</p>
            </div>
          </div>
        </div>

        <div class="color-spectrum-footer">
          <img src="/images/color-picker/add-line.svg" alt="" />
          <p>Add new color</p>
        </div>
      </div>

      <div class="theme-colors">
        <div class="theme-colors-header">
          <p>Color picker</p>
          <img src="/images/color-picker/close-line.svg" alt="" />
        </div>

        <div class="theme-color-content">
          <div class="theme-color-title">
            <p>Theme colors</p>
            <span>Edit</span>
          </div>

          <div class="theme-all-colors">
            <div class="theme-color-dot"></div>
            <div class="theme-color-dot theme-color-dot-meutral-gray-200"></div>
            <div class="theme-color-dot theme-color-dot-meutral-gray-300"></div>
            <div class="theme-color-dot theme-color-dot-meutral-gray-400"></div>
            <div class="theme-color-dot theme-color-dot-meutral-gray-600"></div>
            <div class="theme-color-dot theme-color-dot-meutral-gray-700"></div>
            <div class="theme-color-dot theme-color-dot-blue"></div>
            <div class="theme-color-dot theme-color-dot-sky"></div>
            <div class="theme-color-dot theme-color-dot-purple"></div>
            <div class="theme-color-dot theme-color-dot-yellow"></div>
            <div class="theme-color-dot theme-color-dot-pink"></div>
          </div>

          <div class="theme-color-footer">
            <p>#5C5C5C</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
