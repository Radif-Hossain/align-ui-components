<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="file-upload-example">
      <div class="file-upload-profile-image">
        <div class="file-upload-profile-image-content">
          <div class="file-upload-profile-image-content-header">
            <p>Add Profile</p>
            <img src="/images/file-upload/close-line.svg" alt="" />
          </div>

          <div class="file-upload-profile-image-content-main">
            <img src="/images/file-upload/upload-cloud-2-line.svg" alt="" />
            <p>Drag and drop your images here</p>
          </div>

          <div class="file-upload-profile-image-content-divider">
            <div></div>
            <p>or</p>
            <div></div>
          </div>

          <div class="file-upload-profile-image-content-btn">
            <button>Upload a photo</button>
          </div>
        </div>

        <div class="file-upload-profile-image-content-footer">
          <button>cancel</button>
          <button>cancel</button>
        </div>
      </div>

      <div class="file-upload">
        <div class="file-upload-header">
          <p>Upload file</p>
          <img src="/images/file-upload/close-line.svg" alt="" />
        </div>

        <div class="file-upload-content">
          <div class="file-upload-content-header">
            <p>Drop files here, <span>browse files</span> or import from:</p>
          </div>

          <div class="file-upload-content-area">
            <div class="file-upload-content-area-item">
              <div class="file-upload-content-area-item-device">
                <img src="/images/file-upload/folder-2-line.svg" alt="" />
              </div>
              <p>My Device</p>
            </div>

            <div class="file-upload-content-area-item">
              <div class="file-upload-content-area-item-dropbox">
                <img src="/images/file-upload/Dropbox.svg" alt="" />
              </div>
              <p>Dropbox</p>
            </div>

            <div class="file-upload-content-area-item">
              <div class="file-upload-content-area-item-drive">
                <img src="/images/file-upload/Google Drive.svg" alt="" />
              </div>
              <p>Google Drive</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
