<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="filter-example">
      <div class="filter-customers">
        <div class="filter-customers-manu">
          <div class="filter-customers-manu-item">
            <img src="/images/filter/calendar-line.svg" alt="" />
            <p>Date</p>
          </div>

          <div
            class="filter-customers-manu-item filter-customers-manu-item-main"
          >
            <div>
              <img src="/images/filter/user-6-line.svg" alt="" />
              <p>Customers</p>
            </div>
            <img src="/images/filter/arrow-right-s-line.svg" alt="" />
          </div>

          <div class="filter-customers-manu-item">
            <img src="/images/filter/money-dollar-circle-line.svg" alt="" />
            <p>Amount</p>
          </div>

          <div class="filter-customers-manu-item">
            <img src="/images/filter/price-tag-3-line.svg" alt="" />
            <p>Categories</p>
          </div>

          <div class="filter-customers-manu-item">
            <img src="/images/filter/bank-line.svg" alt="" />
            <p>Accounts</p>
          </div>
        </div>

        <div class="filter-customer-content">
          <div class="filter-customer-content-header">
            <div>
              <img src="/images/filter/user-6-line (1).svg" alt="" />
              <p>Customers</p>
            </div>
            <a href="#">See All</a>
          </div>

          <div class="filter-customer-content-search">
            <div>
              <img src="/images/filter/search-2-line.svg" alt="" />
              <input type="search" name="" id="" placeholder="Search..." />
            </div>
            <p>âŒ˜K</p>
          </div>

          <div class="filter-customer-content-main">
            <div class="filter-customer-content-main-item">
              <div>
                <img src="/images/filter/Checkbox [1.1] (1).svg" alt="" />
                <p>James Brown</p>
              </div>
              <span>(Recipient)</span>
            </div>

            <div class="filter-customer-content-main-item">
              <div>
                <img src="/images/filter/Checkbox [1.1].svg" alt="" />
                <p>Sophia Williams</p>
              </div>
              <span>(Recipient)</span>
            </div>

            <div class="filter-customer-content-main-item">
              <div>
                <img src="/images/filter/Checkbox [1.1].svg" alt="" />
                <p>Arthur Taylor</p>
              </div>
              <span>(Recipient)</span>
            </div>

            <div class="filter-customer-content-main-item">
              <div>
                <img src="/images/filter/Checkbox [1.1].svg" alt="" />
                <p>Emma Wright</p>
              </div>
              <span>(Recipient)</span>
            </div>

            <div class="filter-customer-content-main-item">
              <div>
                <img src="/images/filter/Checkbox [1.1].svg" alt="" />
                <p>Matthew Johnson</p>
              </div>
              <span>(Recipient)</span>
            </div>

            <div class="filter-customer-content-main-item">
              <div>
                <img src="/images/filter/Checkbox [1.1].svg" alt="" />
                <p>Laura Perez</p>
              </div>
              <span>(Recipient)</span>
            </div>

            <div class="filter-customer-content-main-item">
              <div>
                <img src="/images/filter/Checkbox [1.1].svg" alt="" />
                <p>Wei Chen</p>
              </div>
              <span>(Recipient)</span>
            </div>
          </div>

          <div class="filter-customer-content-footer">
            <button>Clear</button>
            <button>Apply</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
