<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contect-Divider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="contect-divider-example">
      <div class="dividers">
        <div class="divider-add-button">
          <div class="divider-add-button-1"></div>
          <div class="divider-add-button-image">
            <img src="/images/contect-divider/add-line (1).svg" alt="" />
          </div>
          <div class="divider-add-button-1"></div>
        </div>
      </div>

      <div class="dividers">
        <div class="divider-add-button">
          <div class="divider-add-buttons-1"></div>
          <div class="divider-add-buttons-image">
            <img src="/images/contect-divider/arrow-left-s-line.svg" alt="" />
            <img src="/images/contect-divider/add-line (1).svg" alt="" />
            <img src="/images/contect-divider/arrow-right-s-line.svg" alt="" />
          </div>
          <div class="divider-add-buttons-1"></div>
        </div>
      </div>

      <div class="divider-profile-account-cart">
        <div class="divider-profile-account-cart-header">
          <div class="divider-profile-account-cart-header-left">
            <div class="divider-profile-account-cart-header-img">
              <img src="/images/contect-divider/profile-img.png" alt="" />
            </div>
            <div class="divider-profile-account-cart-header-title">
              <p>Emma Wright</p>
              <span>emma@alignui.com</span>
            </div>
          </div>
          <div class="divider-profile-account-cart-header-pro">
            <p>Pro</p>
          </div>
        </div>

        <div class="profile-account-cart-header-divider"></div>

        <div class="divider-profile-dropdown-item">
          <img src="/images/contect-divider/user-settings-line.svg" alt="" />
          <p>Account Settings</p>
        </div>

        <div class="divider-profile-dropdown-item">
          <img src="/images/contect-divider/layout-grid-line.svg" alt="" />
          <p>Integrations</p>
        </div>

        <div class="divider-profile-dropdown-item">
          <img src="/images/contect-divider/settings-2-line.svg" alt="" />
          <p>Settings</p>
        </div>

        <div class="divider-profile-dropdown-item">
          <span>support</span>
        </div>

        <div class="divider-profile-dropdown-item">
          <img src="/images/contect-divider/file-line.svg" alt="" />
          <p>Guide</p>
        </div>

        <div class="divider-profile-dropdown-item">
          <img src="/images/contect-divider/question-answer-line.svg" alt="" />
          <p>Help Center</p>
        </div>

        <div class="profile-account-cart-header-divider"></div>

        <div class="divider-profile-dropdown-item-plan">
          <div>
            <p>Free Plan</p>
            <span>12,000 views</span>
          </div>
          <div class="divider-profile-dropdown-item-plan-right">
            <p>Upgrade</p>
          </div>
        </div>

        <div class="profile-account-cart-header-divider"></div>

        <div class="divider-profile-dropdown-item">
          <img src="/images/contect-divider/logout-box-r-line.svg" alt="" />
          <p>Logout</p>
        </div>
      </div>
    </div>
  </body>
</html>
