<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="dropdown-example">
      <div class="dropdown-profile-items">
        <div class="dropdown-profile-item">
          <div class="dropdown-profile-item-left">
            <div class="dropdown-profile-item-img">
              <img src="/images/dropdown/avater-1.png" alt="" />
              <img src="/images/dropdown/Top Status [1.1].svg" alt="" />
            </div>
            <div class="dropdown-profile-item-left-text">
              <p>Wei Chen</p>
              <span>wei@alignui.com</span>
            </div>
          </div>
          <div class="dropdown-profile-item-right">
            <p>pro</p>
          </div>
        </div>

        <div class="dropdown-profile-item">
          <div class="dropdown-profile-item-left">
            <img src="/images/dropdown/moon-line.svg" alt="" />
            <p>Dark Mode</p>
          </div>

          <img src="/images/dropdown/Switch [1.1].svg" alt="" />
        </div>

        <div class="dropdown-profile-item dropdown-profile-item-activity">
          <img src="/images/dropdown/pulse-line.svg" alt="" />
          <p>Activity</p>
        </div>

        <div class="dropdown-profile-item dropdown-profile-item-activity">
          <img src="/images/dropdown/layout-grid-line.svg" alt="" />
          <p>Integrations</p>
        </div>

        <div class="dropdown-profile-item dropdown-profile-item-activity">
          <img src="/images/dropdown/settings-2-line.svg" alt="" />
          <p>Settings</p>
        </div>

        <div class="dropdown-profile-items-divider"></div>

        <div class="dropdown-profile-item dropdown-profile-item-activity">
          <img src="/images/dropdown/add-line (1).svg" alt="" />
          <p>Add Account</p>
        </div>

        <div class="dropdown-profile-item dropdown-profile-item-activity">
          <img src="/images/dropdown/logout-box-r-line.svg" alt="" />
          <p>Logout</p>
        </div>

        <div class="dropdown-profile-item dropdown-profile-item-footer">
          <p>v.1.5.69 Â· Terms & Conditions</p>
        </div>
      </div>

      <!--    social  media  -->
      <div class="dropdown-social-media">
        <div class="dropdown-social-media-main">
          <div>
            <img src="/images/dropdown/Checkbox [1.1].svg" alt="" />
            <p>Social Media</p>
          </div>
          <img src="/images/dropdown/arrow-right-s-line.svg" alt="" />
        </div>

        <div class="dropdown-social-media-item">
          <img src="/images/dropdown/Checkbox [1.1] (1).svg" alt="" />
          <p>Google</p>
        </div>

        <div class="dropdown-social-media-item">
          <img src="/images/dropdown/Checkbox [1.1].svg" alt="" />
          <p>Youtube</p>
        </div>
        <div class="dropdown-social-media-item">
          <img src="/images/dropdown/Checkbox [1.1].svg" alt="" />
          <p>Instagram</p>
        </div>

        <div class="dropdown-social-media-item">
          <img src="/images/dropdown/Checkbox [1.1] (2).svg" alt="" />
          <p>Facebook</p>
        </div>

        <div class="dropdown-social-media-main">
          <div>
            <img src="/images/dropdown/Checkbox [1.1] (1).svg" alt="" />
            <p>Apex Tech</p>
          </div>
          <img src="/images/dropdown/arrow-right-s-line.svg" alt="" />
        </div>

        <div class="dropdown-social-media-main">
          <div>
            <img src="/images/dropdown/Checkbox [1.1] (1).svg" alt="" />
            <p>Synergy HR</p>
          </div>
          <img src="/images/dropdown/arrow-right-s-line.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
