<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="example-1 example">
      <div class="light-mode mode">
        <div class="light-mode-banner banner">
          <img
            src="/images/banner-images/error-warning-fill-banner.svg"
            alt=""
          />
          <div class="banner-content">
            <p>System Failure</p>
            <span>∙</span>
            <p>Transaction failed due to a system issue.</p>
          </div>
          <p class="support-text">Contact Support</p>
          <div class="close-img">
            <img src="/images/banner-images/close-line-banner.svg" alt="" />
          </div>
        </div>

        <div class="header light-mode-header">
          <div class="header-left">
            <img src="/images/banner-images/rectangle-banner.svg" alt="" />
            <div class="header-left-content">
              <div class="content-1"></div>
              <div class="content-2"></div>
            </div>
          </div>
          <div class="header-right"></div>
        </div>

        <div class="content light-mode-content">
          <div class="child-content light-mode-child-content"></div>
          <div class="child-content light-mode-child-content"></div>
          <div class="child-content light-mode-child-content"></div>
        </div>

        <div class="table light-mode-table">
          <div class="table-content light-mode-table-content"></div>
          <div class="table-content light-mode-table-content"></div>
          <div class="table-content light-mode-table-content"></div>
          <div class="table-content light-mode-table-content"></div>
        </div>
      </div>
    </div>

    <div class="example-2 example">
      <div class="dark-mode mode">
        <div class="light-mode-banner banner">
          <img
            src="/images/banner-images/error-warning-fill-banner.svg"
            alt=""
          />
          <div class="banner-content">
            <p>System Failure</p>
            <span>∙</span>
            <p>Transaction failed due to a system issue.</p>
          </div>
          <p class="support-text">Contact Support</p>
          <div class="close-img">
            <img src="/images/banner-images/close-line-banner.svg" alt="" />
          </div>
        </div>

        <div class="header dark-mode-header">
          <div class="header-left">
            <img src="/images/banner-images/rectangle (1)-banner.svg " alt="" />
            <div class="header-left-content">
              <div class="content-1"></div>
              <div class="content-2"></div>
            </div>
          </div>
          <div class="header-right"></div>
        </div>

        <div class="content dark-mode-content">
          <div class="child-content dark-mode-child-content"></div>
          <div class="child-content dark-mode-child-content"></div>
          <div class="child-content dark-mode-child-content"></div>
        </div>

        <div class="table dark-mode-table">
          <div class="table-content dark-mode-table-content"></div>
          <div class="table-content dark-mode-table-content"></div>
          <div class="table-content dark-mode-table-content"></div>
          <div class="table-content dark-mode-table-content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
